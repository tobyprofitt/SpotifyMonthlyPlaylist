<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Creator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Creating your playlist...</h2>
    <p id="status"></p>

    <script>
        $(document).ready(function() {
            // Extract the authorization code from the URL
            let params = new URLSearchParams(window.location.search);
            let code = params.get('code');

            if (!code) {
                $('#status').text('Error: Authorization code not found.');
                return;
            }

            // Send the authorization code to the Lambda function
            let data = {
                playlist_title: 'Monthly Top 20',
                playlist_description: 'My top 20 tracks from the last 4 weeks.',
                code: code
            };

            $.ajax({
                url: 'https://5zj71m0jd3.execute-api.ap-southeast-2.amazonaws.com/prod/create-playlist',
                type: 'POST',
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function(response) {
                    $('#status').text(response.message);
                },
                error: function(error) {
                    $('#status').text('Error: ' + error.responseText);
                }
            });
        });
    </script>
<div id="songsList"></div><div id="playlistLink"></div>
<script type="text/javascript">
    // This function is executed once the page is loaded
    window.onload = function() {
        // Fetch the data from your Lambda function via API Gateway
        fetch('https://5zj71m0jd3.execute-api.ap-southeast-2.amazonaws.com/prod',
            {method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)}) 
        .then(response => {
            console.log("Raw response from API:", response);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log("Parsed response:", data);
            document.getElementById("playlistLink").href = data.playlist_link;
            let songList = document.getElementById("songs");
            data.songs.forEach(song => {
                let listItem = document.createElement("li");
                listItem.textContent = song;
                songList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.log("Error fetching the data:", error);
        });
    };
</script>
</body>
</html>
